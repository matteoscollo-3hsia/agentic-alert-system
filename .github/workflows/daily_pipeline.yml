name: Daily Pipeline

on:
  schedule:
    - cron: "0 5 * * *"
    - cron: "0 6 * * *"
  workflow_dispatch:

concurrency:
  group: daily-pipeline
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run-daily:
    runs-on: ubuntu-latest
    env:
      UV_CACHE_DIR: .cache/uv
      ALERTS_ENABLED: "true"
      ALERT_CHANNEL: "slack"
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure 07:00 Europe/Rome for scheduled runs
        if: ${{ github.event_name == 'schedule' }}
        run: |
          if [ "$(TZ=Europe/Rome date +%H:%M)" != "07:00" ]; then
            echo "Skipping run: not 07:00 Europe/Rome."
            exit 0
          fi

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Prepare cache dir
        run: mkdir -p "${UV_CACHE_DIR}"

      - name: Sync dependencies
        run: uv sync

      - name: Run pipeline
        run: uv run python -m agentic_alert.pipeline

      - name: Commit alerts.csv if changed
        run: |
          if ! git status --porcelain -- data/alerts.csv | grep -q .; then
            echo "No alerts.csv changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/alerts.csv
          git commit -m "chore(alerts): update alerts.csv"
          git push

      - name: Build artifact name
        id: meta
        run: echo "run_date=$(date +%Y-%m-%d)" >> "$GITHUB_OUTPUT"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: daily_run_${{ steps.meta.outputs.run_date }}
          path: |
            logs/*
            data/alerts.csv
          if-no-files-found: warn
