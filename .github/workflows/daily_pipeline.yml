name: Daily Pipeline

on:
  schedule:
    - cron: "0 5 * * *"
    - cron: "0 6 * * *"
  workflow_dispatch:

concurrency:
  group: daily-pipeline
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run-daily:
    runs-on: ubuntu-latest
    env:
      UV_CACHE_DIR: .cache/uv
      ALERTS_ENABLED: "true"
      ALERT_CHANNEL: "slack"
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      GN_COMPANY_FEEDS_CAP: "200"
      GN_COMPANY_FEEDS_MODE: "top_revenue"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure 07:00 Europe/Rome for scheduled runs
        if: ${{ github.event_name == 'schedule' }}
        run: |
          if [ "$(TZ=Europe/Rome date +%H:%M)" != "07:00" ]; then
            echo "Skipping run: not 07:00 Europe/Rome."
            exit 0
          fi

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Select providers CSV and GN seed
        run: |
          if [ -f data_private/providers.csv ]; then
            echo "PROVIDERS_CSV=data_private/providers.csv" >> "$GITHUB_ENV"
          else
            echo "PROVIDERS_CSV=data/providers.csv" >> "$GITHUB_ENV"
          fi
          echo "GN_COMPANY_FEEDS_SEED=$(TZ=Europe/Rome date +%Y-%m-%d)" >> "$GITHUB_ENV"

      - name: Guard against Local RSS Snapshot in Actions
        run: |
          python - <<'PY'
          import csv
          import os
          import sys

          path = os.getenv("PROVIDERS_CSV", "data/providers.csv")
          try:
            with open(path, newline="", encoding="utf-8") as handle:
              reader = csv.DictReader(handle)
              for row in reader:
                provider_id = (row.get("provider_id") or "").strip().lower()
                name = (row.get("name") or "").strip().lower()
                if provider_id == "rss_snapshot" or name == "local rss snapshot":
                  enabled = (row.get("enabled") or "").strip().lower()
                  if enabled in {"1", "true", "yes", "y", "on"}:
                    print(
                      f"ERROR: Local RSS Snapshot is enabled in {path}. "
                      "Actions must run live providers only."
                    )
                    sys.exit(1)
          except FileNotFoundError:
            print(f"ERROR: Providers CSV not found: {path}")
            sys.exit(1)
          PY

      - name: Prepare cache dir
        run: mkdir -p "${UV_CACHE_DIR}"

      - name: Sync dependencies
        run: uv sync

      - name: Run pipeline
        run: uv run python -m agentic_alert.pipeline

      - name: Commit alerts.csv if changed
        run: |
          if ! git status --porcelain -- data/alerts.csv | grep -q .; then
            echo "No alerts.csv changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/alerts.csv
          git commit -m "chore(alerts): update alerts.csv"
          git push

      - name: Build artifact name
        id: meta
        run: echo "run_date=$(date +%Y-%m-%d)" >> "$GITHUB_OUTPUT"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: daily_run_${{ steps.meta.outputs.run_date }}
          path: |
            logs/*
            data/alerts.csv
          if-no-files-found: warn
